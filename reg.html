<html>
<head>
<title>REGISTRATION PAGE</title>
</head>
<body>
<h1>REGISTRATION PAGE</h1>
first name:
<input type="text" name="first name"><br>
<br>
last name:
<input type="text" name="last name"><br>
<br>
gender:<br>
<input type="radio" name="male">male<br>
<input type="radio" name="male">female<br>
<br>
dob:
<input type="date" name="dob"><br>
<br>
user name:
<input type="text" placeholder="username"  name="uname"><br>
<br>
password:
<input type="password" placeholder="password"  name="pwd"><br>
<br>
<input type="password" placeholder="confirm password"  name="pwd"><br>
<br>
address:<br>
<textarea name="address" rows="5" columns="15"></textarea><br>
<br>
postalcode:<br>
<input type="number" name="pincode"><br>
<br>
Telephone:<br>
<input type="tel" name="usrtel"><br>
<br>
E-mail:<br>
<input type="email" name="emailaddress"><br>
<br>
<button type="submit">submit </button>
</body>
</html>
