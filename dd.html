<!DOCTYPE HTML>
<html>
<head>
<style>
#p {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 3px solid powderblue;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}
function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>

<p>Drag the image into the rectangle:</p>

<div id="p" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="s1.jpeg" draggable="true" ondragstart="drag(event)" width="336" height="69">
</body>
</html>
